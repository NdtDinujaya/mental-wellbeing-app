<div class="container">
  <h1>Login</h1>
  <input
    [(ngModel)]="email"
    type="email"
    placeholder="Email"
    required
    name="email"
  />
  <input
    [(ngModel)]="password"
    type="password"
    placeholder="Password"
    required
    name="password"
  />
  <button (click)="login()">Login</button>
</div>
